<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="jsMolkSim.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <div id="settings">
  <input type="color" id="c" tabindex=-1 class="hidden" value="#0088ff">
  <img src="data/colorPicker.png" id="picker" alt="color picker" width="30" height="30" class="picker">
  <p class="pickerText" id="LabBind"> Farbe Bindungen</p>
  <input type="checkbox" id="rotate" name="allowRotate" value="rot" class="rot" checked>
  <label for="rotate" class="rotLab" id="LabRot"> Drehende Molek√ºle</label><br>
  <p class="speedLab" id="speLab">Geschwindigkeit:</p>
  <input type="range" min="1" max="200" value="100" class="slider" id="speed">
  <input type="text" class="nameField" placeholder="IUPAC Name" onfocusout="tbclick()" id="tbiupac">
  <svg width="190" height="260" class="rect" onclick="hide()">
  <rect id="rect" transition="2s" x="0" y="0" rx="20" ry="20" width="180" height="250" style="fill:white;stroke:white;stroke-width:0" class="shadow" id="back" />
  </svg>
  <img src="data/settings.png" alt="Italian Trulli" class="setting" id="set" onclick="hide()">
  <svg id="upload" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 40" class="upload" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <defs>
        <style>
            .cls-1,
            .cls-2{fill:#6dbdc9;stroke:#286f8e;stroke-miterlimit:10;stroke-width:.5px;}
            .cls-3{font-size:9px;stroke-width:.5px;stroke: #0384a5;fill: #0384a5; font-family: Arial, 'Arial';}
            .cls-3:hover{font-size:9px;stroke-width:.5px;stroke: white;fill: white; font-family: Arial, 'Arial';}
            .cls-4{font-size:9px;stroke-width:0.15px;stroke: #0384a5;fill: #0384a5; font-family: Arial, 'Arial';}
        </style>
    </defs>
    <rect class="cls-1" width="150" height="40"/>
    <rect class="cls-2" x="3" y="3" width="144" height="34"/>
    <text transform="translate(25 22.51)">
      <tspan x="0" y="0" class="cls-3" id="labUpload">Upload file</tspan>
      <tspan x="45" y="0" class="cls-4"> or drag it here.</tspan>
    </text>
  </svg>
  <input type="file" id="hiddenUpload" name="JSON File" multiple="multiple" class="hiddenUpload" accept=".json" onchange="clickUpload()"/>
  </div>
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> body { padding: 0; margin: 0; } </style>
